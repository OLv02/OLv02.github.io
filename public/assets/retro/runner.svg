<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <!-- Retro "under construction" worker icon placeholder -->
  <!-- Replace with actual animated runner.gif for authentic 90s look -->
  <defs>
    <linearGradient id="helmet" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hard hat -->
  <ellipse cx="16" cy="10" rx="8" ry="6" fill="url(#helmet)" stroke="#ff8c00" stroke-width="1"/>
  <rect x="8" y="9" width="16" height="2" fill="#ffa500"/>
  <!-- Head -->
  <circle cx="16" cy="15" r="4" fill="#ffd700" stroke="#000" stroke-width="0.5"/>
  <!-- Body (vest) -->
  <rect x="12" y="18" width="8" height="10" fill="#ff6347" stroke="#8b0000" stroke-width="0.5"/>
  <!-- Stripes on vest -->
  <rect x="12" y="20" width="8" height="1" fill="#ffff00"/>
  <rect x="12" y="24" width="8" height="1" fill="#ffff00"/>
  <!-- Arms -->
  <line x1="12" y1="20" x2="8" y2="24" stroke="#ffd700" stroke-width="2"/>
  <line x1="20" y1="20" x2="24" y2="24" stroke="#ffd700" stroke-width="2"/>
</svg>
